<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schoenberg Tone Row Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Schoenberg Tone Row Generator</h1>

    <!-- Dropdown for selecting clef -->
    <label for="clef-select">Select Clef:</label>
    <select id="clef-select">
      <option value="treble">Treble</option>
      <option value="bass">Bass</option>
      <option value="alto">Alto</option>
      <option value="tenor">Tenor</option>
    </select>

    <!-- Toggle switch for enabling/disabling accidentals -->
    <label for="accidentals-toggle">Use flats:</label>
    <input type="checkbox" id="accidentals-toggle" checked>


    <!-- Dropdown for selecting instrument -->
    <label for="instrument-select">Instrument:</label>
    <select id="instrument-select">
      <option value="Synth">Synth</option>
      <option value="AMSynth">AMSynth</option>
      <option value="FMSynth">FMSynth</option>
      <option value="DuoSynth">DuoSynth</option>
      <option value="MonoSynth">MonoSynth</option>
      <option value="MembraneSynth">MembraneSynth</option>
      <option value="MetalSynth">MetalSynth</option>
      <option value="PluckSynth">PluckSynth</option>
      <option value="PolySynth">PolySynth</option>
    </select>

  <!-- Playback speed input -->
  <label for="bpm-input">Playback Speed (BPM):</label>
  <input type="number" id="bpm-input" min="30" max="300" value="120" style="width:60px;">

  <!-- Loop playback checkbox -->
  <label for="loop-playback">Loop playback</label>
  <input type="checkbox" id="loop-playback">

  <!-- Button to generate the tone row -->
  <button id="generate">Generate Tone Row</button>
  <button id="play-btn">Play</button>
  <button id="stop-btn">Stop</button>

    <!-- Container for rendering the sheet music -->
    <div id="sheet-music"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
